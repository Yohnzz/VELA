<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4d4d;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 80px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Cart di pojok kanan -->
  <div class="cart">
    ðŸ›’ <span id="cartCount">0</span>
  </div>

  <!-- Tombol beli -->
  <button onclick="addToCart()">Beli</button>

  <script>
    let count = 0;
    function addToCart() {
      count++;
      document.getElementById("cartCount").innerText = count;
    }
  </script>

</body>
</html>
